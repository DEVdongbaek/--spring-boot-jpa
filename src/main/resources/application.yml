spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver 

  jpa:
    hibernate:
      ddl-auto: create # 자동으로 테이블을 만들어주는 코드
    properties:
      hibernate:
          #show_sql: true
        format_sql: true

logging.level:
    org.hibernate.SQL: debug # 하이버네이트가 생성한 모든 sql과 로그를 남길 수 있다.
    #org.hibernate.type: trace # 파라미터의 인자 타입과 값을 보여준다.